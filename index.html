<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="logo">
    </header>
    <main>
      <form class="form">
        <!-- Bill Section -->
        <section class="billsection">
          <!-- Bill -->
          <div>
            <label for="bill">Bill</label>
            <div class="input-with-icon">
              <img class="input-with-icon__icon" src="./assets/images/icon-dollar.svg" alt="dollar sign">
              <input class="input-with-icon__input" type="number" step="0.01" min="0" id="bill" name="bill" placeholder="0">
            </div>
          </div>
          

          <!-- Tip -->
          <fieldset class="fieldset">
            <legend>Select Tip %</legend>
            <div class="fieldset-grid">
              <div class="fieldset-grid-selection">
                <input class="radio-button" type="radio" name="tip" id="fivepercent" value="5">
                <label for="fivepercent">5%</label>
              </div>
              <div class="fieldset-grid-selection">
                <input class="radio-button" type="radio" name="tip" id="tenpercent" value="10">
                <label for="tenpercent">10%</label>
              </div>
              <div class="fieldset-grid-selection">
                <input class="radio-button" type="radio" name="tip" id="fifteenpercent" value="15" checked>
                <label for="fifteenpercent">15%</label>
              </div>
              <div class="fieldset-grid-selection">
                <input class="radio-button" type="radio" name="tip" id="twentyfivepercent" value="25">
                <label for="twentyfivepercent">25%</label>
              </div>
              <div class="fieldset-grid-selection">
                <input class="radio-button" type="radio" name="tip" id="fiftypercent" value="50">
                <label for="fiftypercent">50%</label>
              </div>
              <div class="fieldset-grid-selection custom">
                <input class="radio-button" type="radio" name="tip" id="customtip" value="">
                <label for="customtip">
                  <span>Custom</span>
                  <input type="number" name="customtipInput" id="customtipInput" min="0" max="100" value="0">

                </label>
              </div>
            </div>
          </fieldset>

          <!-- Number of People -->
          <div>
            <label for="numberOfPeople">Number of People</label>
            <div class="input-with-icon">
              <img class="input-with-icon__icon" src="./assets/images/icon-person.svg" alt="person">
              <input class="input-with-icon__input" type="number" min="1" id="numberOfPeople" name="numberOfPeople" placeholder="0">
            </div>
          </div>
        </section>

        <!-- Results Section -->
        <section class="resultssection">
          <div class="values">
            <!-- Tip Amount -->
            <div class="value-container">
              <label for="tipAmount">
                <span>Tip Amount</span>
                <span>/ person</span>
              </label>
              <output name="tipAmount" id="tipAmount" for="bill fivepercent tenpercent fifteenpercent twentyfivepercent fiftypercent customtip numberOfPeople">$0.00</output>
            </div>
            <!-- Total -->
            <div class="value-container">
              <label for="total">
                <span>Total</span>
                <span>/ person</span>
              </label>
              <output name="total" id="total" for="bill tipAmount numberOfPeople">$0.00</output>
            </div>
          </div>

          <button class="reset-button" type="reset">RESET</button>
        </section>

        
      </form>
    </main>
  </body>
</html>
