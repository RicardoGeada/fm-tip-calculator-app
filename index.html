<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SPLITTER</h1>
    </header>
    <main>
      <form action="">
        <!-- Bill Section -->
        <section>
          <!-- Bill -->
          <label for="bill">Bill</label>
          <div>
            <img src="./images/icon-dollar.svg" alt="dollar sign">
            <input type="number" step="0.01" min="0">
          </div>

          <!-- Tip -->
          <fieldset>
            <legend>Select Tip %</legend>
            <div>
              <input type="radio" name="tip" id="fivepercent" value="5">
              <label for="fivepercent">5%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="tenpercent" value="10">
              <label for="tenpercent">10%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="fifteenpercent" value="15" checked>
              <label for="fifteenpercent">15%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="twentyfivepercent" value="25">
              <label for="twentyfivepercent">25%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="fiftypercent" value="50">
              <label for="fiftypercent">50%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="customtip" value="">
              <label for="customtip">
                <span>Custom</span>
                <input type="number" name="" id="customtipInput" min="0" max="100" style="display: none;">
              </label>
            </div>
          </fieldset>

          <!-- Number of People -->
          <label for="numberOfPeople">Number of People</label>
          <div>
            <img src="./images/icon-person.svg" alt="person">
            <input type="number" min="1">
          </div>
        </section>

        <!-- Results Section -->
        <section>
          <!-- Tip Amount -->
          <div>
            <label for="tipAmount">
              <span>Tip Amount</span>
              <span>/ person</span>
            </label>
            <input type="text" name="tipAmount" id="tipAmount" readonly>
          </div>
          <!-- Total -->
          <div>
            <label for="total">
              <span>Total</span>
              <span>/ person</span>
            </label>
            <input type="text" name="total" id="total" readonly>
          </div>

          <button type="reset">RESET</button>
        </section>

        
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
